<!DOCTYPE html>
<html lang="en" data-color-scheme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepNet Social - AI Research Community</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login Modal -->
  <div id="loginModal" class="login-modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>ðŸ§  DeepNet Social</h2>
        <p>Connect with AI researchers worldwide</p>
      </div>
      <div class="auth-tabs">
        <button id="loginTab" class="active">Login</button>
        <button id="signupTab">Sign Up</button>
      </div>
      <form id="loginForm" class="auth-form">
        <div class="input-group">
          <input type="email" name="email" placeholder="Email address" required>
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn-primary" style="width:100%">Log In</button>
        <div id="loginMessage" class="auth-message"></div>
      </form>
      <form id="signupForm" class="auth-form hidden">
        <div class="input-group">
          <input type="email" name="email" placeholder="Email address" required>
          <input type="password" name="password" placeholder="Create password" minlength="6" required>
        </div>
        <button type="submit" class="btn-primary" style="width:100%">Sign Up</button>
        <div id="signupMessage" class="auth-message"></div>
      </form>
    </div>
  </div>

  <!-- Main Application -->
  <div id="app" class="app-container hidden">
    <header>
      <a href="#" class="logo">
        <span class="logo-icon">ðŸ§ </span> DeepNet Social
      </a>
      <nav class="header-nav">
        <a href="#" class="nav-link active">Home</a>
        <a href="#" class="nav-link">Research</a>
        <a href="#" class="nav-link">Messages</a>
      </nav>
      <div class="user-menu">
        <button id="themeToggle" class="btn-icon" title="Toggle Theme">ðŸŒ™</button>
        <div class="notification-wrapper">
          <button id="notificationsToggle" class="btn-icon" title="Notifications">
            ðŸ””
            <span id="notificationCount" class="notification-badge hidden"></span>
          </button>
          <div id="notificationsPanel" class="notifications-panel hidden">
            <div class="notifications-header"><h3>Notifications</h3></div>
            <div id="notificationsList" class="notifications-list">
              <!-- Notifications will be rendered here by JavaScript -->
            </div>
          </div>
        </div>
        <img id="userAvatar" class="user-avatar" alt="User Avatar">
        <button id="logoutBtn" class="btn-primary">Logout</button>
      </div>
    </header>

    <aside class="left-sidebar">
      <div class="sidebar-section profile-card">
        <img id="sidebarAvatar" class="profile-avatar" alt="Profile Avatar">
        <h3 id="profileName">User Name</h3>
        <p id="status" class="status">Connecting...</p>
      </div>
      <div class="sidebar-section">
        <h4>ðŸ‘¥ Online Users</h4>
        <div id="onlineUsersList" class="online-users-list"></div>
      </div>
    </aside>

    <main class="main-content">
      <div class="composer">
        <div class="composer-header">
          <img id="composerAvatar" class="user-avatar" alt="Your Avatar">
          <textarea id="postInput" placeholder="Share your research insights..."></textarea>
        </div>
        <div class="composer-actions">
          <div>
            <button class="option-btn">ðŸ“„ Paper</button>
            <button class="option-btn">ðŸ’» Code</button>
          </div>
          <button id="postButton" class="btn-primary">Post</button>
        </div>
      </div>
      <div id="postsContainer" class="posts-container">
        <!-- Posts will be rendered here by JavaScript -->
      </div>
    </main>

    <aside class="right-sidebar">
      <div class="sidebar-card">
        <h3>Trending in AI</h3>
      </div>
      <div class="sidebar-card">
        <h3>Suggested Connections</h3>
      </div>
    </aside>
  </div>

  <!-- Draggable Chat Modal -->
  <div id="chatModal" class="chat-modal hidden">
    <div class="chat-container">
      <div class="chat-header">
        <div class="chat-user-info">
          <img id="chatUserAvatar" class="chat-user-avatar" alt="Chat User">
          <div>
            <h3 id="chatUserName">User Name</h3>
            <p id="chatUserStatus" class="chat-user-status">Offline</p>
          </div>
        </div>
        <button id="closeChatModal" class="chat-close">&times;</button>
      </div>
      <div id="messagesContainer" class="messages-container">
        <div id="messagesList"></div>
        <div id="typingIndicator" class="typing-indicator hidden">
          <span id="typingUserName">User</span>&nbsp;is typing
          <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      </div>
      <form id="chatInputForm" class="chat-input-form">
        <input id="chatInput" class="chat-input" type="text" placeholder="Type a message..." autocomplete="off">
        <button class="chat-send" type="submit">Send</button>
      </form>
    </div>
  </div>
  
  <!-- Global Toast Notification -->
  <div id="notification" class="notification"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
