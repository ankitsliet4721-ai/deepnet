<!DOCTYPE html>
<html lang="en" data-color-scheme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepNet Social - AI Research Community</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login Modal -->
  <div id="loginModal" class="modal-backdrop hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Welcome to DeepNet Social</h2>
        <p>Connect with the future of AI</p>
      </div>
      <div class="auth-tabs">
        <button id="loginTab" class="active">Login</button>
        <button id="signupTab">Sign Up</button>
      </div>
      <form id="loginForm" class="auth-form">
        <div class="input-group"><input type="email" name="email" placeholder="Email address" required></div>
        <div class="input-group"><input type="password" name="password" placeholder="Password" required></div>
        <button type="submit" class="btn btn-primary" style="width:100%">Log In</button>
        <div id="loginMessage" class="auth-message"></div>
      </form>
      <form id="signupForm" class="auth-form hidden">
        <div class="input-group"><input type="email" name="email" placeholder="Email address" required></div>
        <div class="input-group"><input type="password" name="password" placeholder="Create password" minlength="6" required></div>
        <button type="submit" class="btn btn-primary" style="width:100%">Sign Up</button>
        <div id="signupMessage" class="auth-message"></div>
      </form>
    </div>
  </div>

  <!-- Profile Picture Upload Modal -->
  <div id="profilePicModal" class="modal-backdrop hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Update Profile Picture</h2>
        </div>
        <div class="profile-pic-preview-area">
            <label for="profilePicInput" class="profile-pic-wrapper-large">
                <img id="profilePicPreview" src="https://i.pravatar.cc/150" alt="Preview">
                <div class="profile-pic-overlay"><span>Choose Photo</span></div>
            </label>
        </div>
        <div class="modal-actions">
            <button id="profilePicCancel" class="btn btn-secondary">Cancel</button>
            <button id="profilePicSave" class="btn btn-primary">Save Picture</button>
        </div>
        <div id="uploadSpinner" class="spinner-overlay hidden">
            <div class="spinner"></div>
        </div>
    </div>
  </div>
  <input type="file" id="profilePicInput" accept="image/*" class="hidden">

  <!-- Main Application -->
  <div id="app" class="app-container hidden">
    <header>
        <div class="header-left">
            <a href="#" class="logo">
                <svg viewBox="0 0 36 36" fill="url(#logoGradient)" height="40" width="40"><defs><linearGradient x1="50%" x2="50%" y1="97.0782153%" y2="0%" id="logoGradient"><stop offset="0%" stop-color="#0062E0"></stop><stop offset="100%" stop-color="#19AFFF"></stop></linearGradient></defs><path d="M15 35.8c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9L20 16.6c-1.2-.9-2.8-1.5-4.5-1.5-4.5 0-8.2 3.7-8.2 8.2s3.7 8.2 8.2 8.2c2.8 0 5.2-1.4 6.7-3.5l3.1 1.9c-2.3 3.3-6.2 5.5-10.3 5.5zM35 9.6c0-4.6-4.2-8.2-9.4-8.2-4.1 0-7.6 2.5-8.9 6.1l3.1 1.9c.8-2.2 3-3.8 5.8-3.8 3.3 0 6 2.4 6 5.4s-2.7 5.4-6 5.4c-1.6 0-3.1-.5-4.3-1.4l-3.1 1.9c1.7 1.9 4.3 3.1 7.4 3.1 5.2 0 9.4-3.6 9.4-8.2z"></path></svg>
            </a>
            <div class="search-bar"><input type="text" placeholder="Search DeepNet"></div>
        </div>
        <nav class="header-center"></nav>
        <div class="header-right">
            <button id="themeToggle" class="btn-icon" title="Toggle Theme">ðŸŒ™</button>
            <div class="notification-wrapper">
                <button id="notificationsToggle" class="btn-icon" title="Notifications"></button>
                <div id="notificationsPanel" class="notifications-panel hidden"></div>
            </div>
            <img id="userAvatar" class="user-avatar" alt="User Avatar">
        </div>
    </header>

    <aside class="left-sidebar">
      <div id="profilePicUploadTrigger" class="sidebar-link profile-trigger"> 
          <img id="sidebarAvatar" class="user-avatar" alt="Profile Avatar"> 
          <span id="profileName">User Name</span> 
      </div>
      <nav class="sidebar-nav"></nav>
      <button id="logoutBtn" class="btn btn-secondary" style="width: 100%; margin-top: 16px;">Logout</button>
    </aside>

    <main class="main-content">
      <div class="composer card"></div>
      <div id="postsContainer" class="posts-container"></div>
    </main>

    <aside class="right-sidebar">
      <div class="sidebar-section">
        <h4>Contacts</h4>
        <div id="onlineUsersList" class="online-users-list"></div>
      </div>
       <p id="status" class="status">Connecting...</p>
    </aside>
  </div>
  
  <div id="chatModal" class="chat-modal hidden"></div>
  <div id="notification" class="toast-notification"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
