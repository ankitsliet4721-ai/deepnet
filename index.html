<script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      onAuthStateChanged, 
      signOut,
      sendEmailVerification // <-- Import the new function
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      doc, 
      getDoc,
      deleteDoc, 
      updateDoc, 
      query, 
      orderBy, 
      onSnapshot, 
      serverTimestamp,
      arrayUnion,
      arrayRemove,
      increment
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyALLWz-xkvroabNu_ug6ZVdDEmNF3O2eJs",
      authDomain: "deep-9656b.firebaseapp.com",
      projectId: "deep-9656b",
      storageBucket: "deep-9656b.firebasestorage.app",
      messagingSenderId: "786248126233",
      appId: "1:786248126233:web:be8ebed2a68281204eff88",
      measurementId: "G-FWC45EBFFP"
    };

    // Initialize Firebase and its services
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    // (No changes to UI elements, utility functions, or render functions)
    // ... all those functions remain the same ...
    const loginModal = document.getElementById('loginModal');
    const appDiv = document.getElementById('app');
    const userAvatar = document.getElementById('userAvatar');
    const sidebarAvatar = document.getElementById('sidebarAvatar');
    const composerAvatar = document.getElementById('composerAvatar');
    const profileName = document.getElementById('profileName');
    const notification = document.getElementById('notification');
    const status = document.getElementById('status');
    const postsContainer = document.getElementById('postsContainer');
    let postsListenerUnsubscribe = null;

    function showNotification(message, type = 'success') {
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.add('show');
      setTimeout(() => notification.classList.remove('show'), 3000);
    }
    function updateStatus(message, type = 'online') {
      status.textContent = message;
      status.className = `status ${type}`;
    }
    function formatTime(timestamp) {
      if (!timestamp?.toDate) return 'a moment ago';
      const date = timestamp.toDate();
      const now = new Date();
      const diff = now - date;
      if (diff < 60000) return 'Just now';
      if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
      if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
      return date.toLocaleDateString('en-IN');
    }
    function createPostElement(postData) {
      if (postData.type === 'share') {
        const originalPost = postData.originalPost;
        const originalPostId = postData.originalPostId;
        const postDiv = document.createElement('div');
        postDiv.className = 'card post';
        const isLiked = originalPost.likedBy?.includes(auth.currentUser?.uid);
        const commentCount = originalPost.commentList?.length || 0;
        postDiv.innerHTML = `<div style="font-size: 14px; color: #b0b3b8; margin-bottom: 12px;">ğŸ§  <strong>${postData.sharerName}</strong> shared this</div><div class="post-header"><div class="post-author-info"><img src="${originalPost.authorAvatar}" class="user-avatar" alt="${originalPost.authorName}"><div><div class="post-author">${originalPost.authorName}</div><div class="post-time">${formatTime(originalPost.createdAt)}</div></div></div>${auth.currentUser?.uid === originalPost.authorId ? `<button class="post-menu" onclick="deletePost('${originalPostId}')">â‹¯</button>` : ''}</div><div class="post-content">${originalPost.content.replace(/\n/g, '<br>')}</div><div class="post-stats"><span>${originalPost.likes || 0} reactions â€¢ ${commentCount} comments</span><span>${originalPost.shareCount || 0} shares</span></div><div class="post-actions"><button class="post-action ${isLiked ? 'liked' : ''}" onclick="toggleLike('${originalPostId}')">ğŸ‘ Like</button><button class="post-action" onclick="focusCommentInput('${originalPostId}')">ğŸ’¬ Comment</button><button class="post-action" onclick="sharePost('${originalPostId}')">â†—ï¸ Share</button></div>`;
        return postDiv;
      } else {
        const postDiv = document.createElement('div');
        postDiv.className = 'card post';
        postDiv.dataset.postId = postData.id;
        const isLiked = postData.likedBy?.includes(auth.currentUser?.uid);
        const commentCount = postData.commentList?.length || 0;
        postDiv.innerHTML = `<div class="post-header"><div class="post-author-info"><img src="${postData.authorAvatar}" class="user-avatar" alt="${postData.authorName}"><div><div class="post-author">${postData.authorName}</div><div class="post-time">${formatTime(postData.createdAt)}</div></div></div>${auth.currentUser?.uid === postData.authorId ? `<button class="post-menu" onclick="deletePost('${postData.id}')">â‹¯</button>` : ''}</div><div class="post-content">${postData.content.replace(/\n/g, '<br>')}</div><div class="post-stats"><span>${postData.likes || 0} reactions â€¢ ${commentCount} comments</span><span>${postData.shareCount || 0} shares</span></div><div class="post-actions"><button class="post-action ${isLiked ? 'liked' : ''}" onclick="toggleLike('${postData.id}')">ğŸ‘ Like</button><button class="post-action" onclick="focusCommentInput('${postData.id}')">ğŸ’¬ Comment</button><button class="post-action" onclick="sharePost('${postData.id}')">â†—ï¸ Share</button></div><div class="comments"><div class="comment-list"></div><div class="comment-form"><input type="text" class="comment-input" placeholder="Write a comment..." onkeydown="commentKeydown(event, '${postData.id}')"><button class="comment-btn" onclick="addComment('${postData.id}')">Post</button></div></div>`;
        renderComments(postDiv, postData);
        return postDiv;
      }
    }
    function renderComments(postEl, post) {
      const listEl = postEl.querySelector('.comment-list');
      if (!listEl) return;
      listEl.innerHTML = '';
      (post.commentList || []).forEach((comment) => {
        const item = document.createElement('div');
        item.className = 'comment-item';
        item.innerHTML = `<img src="${comment.avatar}" class="comment-avatar" alt="${comment.author}"><div><div class="comment-body"><strong>${comment.author}</strong><br>${comment.text.replace(/\n/g, '<br>')}</div><div class="comment-meta">${formatTime(comment.createdAt)}${auth.currentUser?.uid === comment.userId ? `<button class="delete-comment" onclick="deleteComment('${post.id}', '${comment.id}')">Delete</button>` : ''}</div></div>`;
        listEl.appendChild(item);
      });
    }
    function displayPosts(posts) {
      postsContainer.innerHTML = '';
      if (posts.length === 0) {
        postsContainer.innerHTML = `<div class="card" style="text-align: center; padding: 40px;"><h3>Welcome! ğŸ‰</h3><p>Be the first to share your insights!</p></div>`;
        updateStatus('ğŸ“š Ready to post', 'online');
        return;
      }
      posts.forEach(post => {
        const postElement = createPostElement(post);
        postsContainer.appendChild(postElement);
      });
      updateStatus(`ğŸ“¡ Online â€¢ ${posts.length} posts loaded`, 'online');
    }
    function listenForPosts() {
      if (postsListenerUnsubscribe) postsListenerUnsubscribe();
      const q = query(collection(db, 'posts'), orderBy('createdAt', 'desc'));
      postsListenerUnsubscribe = onSnapshot(q, (snapshot) => {
        const posts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        displayPosts(posts);
      }, (error) => console.error("Error fetching posts:", error));
    }
    window.createPost = async function() {
      const postInput = document.getElementById('postInput');
      const content = postInput.value.trim();
      if (!content) return;
      const user = auth.currentUser;
      if (!user) return showNotification('Please log in to post!', 'error');
      document.getElementById('postButton').disabled = true;
      try {
        await addDoc(collection(db, "posts"), { type: 'original', content: content, authorId: user.uid, authorName: user.displayName || user.email.split('@')[0], authorAvatar: user.photoURL || `https://i.pravatar.cc/40?u=${user.uid}`, createdAt: serverTimestamp(), likes: 0, likedBy: [], commentList: [], shareCount: 0 });
        postInput.value = '';
      } catch (error) { console.error('Error creating post:', error); } finally { document.getElementById('postButton').disabled = false; }
    };
    window.sharePost = async function(originalPostId) {
      const user = auth.currentUser;
      if (!user) return showNotification('Please log in to share!', 'error');
      const originalPostRef = doc(db, 'posts', originalPostId);
      try {
        const postSnap = await getDoc(originalPostRef);
        if (!postSnap.exists()) return showNotification('This post no longer exists.', 'error');
        const originalPostData = postSnap.data();
        await addDoc(collection(db, "posts"), { type: 'share', sharerId: user.uid, sharerName: user.displayName || user.email.split('@')[0], sharerAvatar: user.photoURL || `https://i.pravatar.cc/40?u=${user.uid}`, createdAt: serverTimestamp(), originalPostId: originalPostId, originalPost: originalPostData });
        await updateDoc(originalPostRef, { shareCount: increment(1) });
        showNotification('Post shared successfully!', 'success');
      } catch (error) { console.error("Error sharing post:", error); }
    };
    window.deletePost = async function(postId) { if (!confirm('Are you sure you want to delete this post?')) return; try { await deleteDoc(doc(db, "posts", postId)); showNotification('Post deleted successfully!'); } catch (error) { console.error('Error deleting post:', error); } };
    window.toggleLike = async function(postId) {
      const user = auth.currentUser; if (!user) return showNotification('Please log in to like posts!', 'error');
      const postRef = doc(db, 'posts', postId);
      try {
        const postSnap = await getDoc(postRef); if (!postSnap.exists()) return;
        const postData = postSnap.data();
        if (postData.likedBy?.includes(user.uid)) { await updateDoc(postRef, { likedBy: arrayRemove(user.uid), likes: increment(-1) }); } else { await updateDoc(postRef, { likedBy: arrayUnion(user.uid), likes: increment(1) }); }
      } catch (error) { console.error("Error toggling like:", error); }
    };
    window.addComment = async function(postId) {
      const user = auth.currentUser; if (!user) return showNotification('Please log in to comment!', 'error');
      const input = document.querySelector(`[data-post-id="${postId}"] .comment-input`);
      const text = input.value.trim(); if (!text) return;
      const comment = { id: Date.now().toString() + user.uid.slice(0, 5), userId: user.uid, author: user.displayName || user.email.split('@')[0], avatar: user.photoURL || `https://i.pravatar.cc/28?u=${user.uid}`, text: text, createdAt: new Date() };
      try { await updateDoc(doc(db, 'posts', postId), { commentList: arrayUnion(comment) }); input.value = ''; } catch (error) { console.error("Error adding comment:", error); }
    };
    window.deleteComment = async function(postId, commentId) {
        const user = auth.currentUser; if (!user) return;
        try {
            const postRef = doc(db, 'posts', postId); const postSnap = await getDoc(postRef); if (!postSnap.exists()) return;
            const commentList = postSnap.data().commentList || []; const commentToDelete = commentList.find(c => c.id === commentId && c.userId === user.uid);
            if (commentToDelete) { await updateDoc(postRef, { commentList: arrayRemove(commentToDelete) }); } else { showNotification("You can only delete your own comments.", "error"); }
        } catch (error) { console.error("Error deleting comment:", error); }
    };
    window.focusCommentInput = (postId) => document.querySelector(`[data-post-id="${postId}"] .comment-input`)?.focus();
    window.commentKeydown = (e, postId) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); addComment(postId); } };
    window.switchAuthTab = (tab) => {
        document.getElementById('loginForm').classList.toggle('hidden', tab !== 'login');
        document.getElementById('signupForm').classList.toggle('hidden', tab === 'login');
        document.querySelectorAll('.auth-tab').forEach((t, i) => t.classList.toggle('active', i === (tab === 'login' ? 0 : 1)));
    };
    window.closeModal = () => loginModal.classList.add('hidden');
    window.logoutUser = () => signOut(auth);

    // --- Authentication Handlers ---
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      const messageEl = document.getElementById('signupMessage');
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);
        await signOut(auth); // Sign out immediately
        messageEl.className = 'auth-message success';
        messageEl.textContent = 'âœ… Account created! Please check your inbox to verify your email before logging in.';
        e.target.reset();
      } catch (error) {
        messageEl.className = 'auth-message error';
        messageEl.textContent = `âŒ ${error.message}`;
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      const messageEl = document.getElementById('loginMessage');
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        if (userCredential.user.emailVerified) {
            // This will trigger the onAuthStateChanged listener
            messageEl.className = 'auth-message success';
            messageEl.textContent = 'âœ… Login successful!';
            e.target.reset();
        } else {
            await signOut(auth);
            messageEl.className = 'auth-message error';
            messageEl.textContent = 'âŒ Please verify your email first. A new link was sent.';
            await sendEmailVerification(userCredential.user);
        }
      } catch (error) {
        messageEl.className = 'auth-message error';
        messageEl.textContent = `âŒ ${error.message}`;
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        appDiv.classList.remove('hidden');
        loginModal.classList.add('hidden');
        const avatarUrl = user.photoURL || `https://i.pravatar.cc/40?u=${user.uid}`;
        const userName = user.displayName || user.email.split('@')[0];
        [userAvatar, sidebarAvatar, composerAvatar].forEach(el => el.src = avatarUrl);
        profileName.textContent = userName;
        listenForPosts();
        updateStatus('âœ… Logged in', 'online');
      } else {
        appDiv.classList.add('hidden');
        loginModal.classList.remove('hidden');
        if (postsListenerUnsubscribe) postsListenerUnsubscribe();
        postsContainer.innerHTML = '';
        updateStatus('ğŸ”„ Please log in', 'offline');
      }
    });
  </script>
