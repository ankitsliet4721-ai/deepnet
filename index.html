<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DeepNet Social - AI Research Community</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login Modal -->
  <div id="login-modal" class="login-modal">
    <div class="login-content">
      <div class="login-header">
        <div class="login-logo">DeepNet</div>
        <p class="login-subtitle">Connect with the AI Research Community</p>
      </div>
      <div id="auth-message" class="auth-message"></div>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" class="auth-input" required>
        <input type="password" id="password" placeholder="Password" class="auth-input" required>
        <button type="submit" class="auth-button primary">Log In</button>
      </form>
      <form id="signup-form">
        <p class="form-divider"><span>Don't have an account?</span></p>
        <button type="submit" class="auth-button secondary">Create New Account</button>
      </form>
    </div>
  </div>

  <!-- Main App Interface -->
  <div id="app" class="hidden">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div class="logo">D</div>
        <div class="search-bar">
          <input type="text" placeholder="Search DeepNet">
        </div>
      </div>
      <nav class="header-nav">
        <!-- Navigation icons would go here -->
      </nav>
      <div class="header-right">
        <div id="status-indicator" class="status-indicator offline">
          <span id="status-text">Connecting...</span>
        </div>
        <img id="user-avatar" class="avatar" src="https://i.pravatar.cc/40" alt="User Avatar">
        <button id="logout-button" class="logout-button">Logout</button>
      </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
      <!-- Left Sidebar -->
      <aside class="left-sidebar">
        <div class="sidebar-item">
          <img id="sidebar-avatar" class="avatar" src="https://i.pravatar.cc/40" alt="User Avatar">
          <span id="profile-name">User Name</span>
        </div>
        <!-- Other sidebar items would go here -->
      </aside>

      <!-- Main Feed -->
      <main class="main-feed">
        <div class="post-composer">
          <img id="composer-avatar" class="avatar" src="https://i.pravatar.cc/40" alt="User Avatar">
          <form id="post-form">
            <textarea id="post-content" placeholder="Share your latest research..." required></textarea>
            <div class="post-composer-actions">
                <button type="button" id="ai-generate-post-btn" class="ai-button">✨ Generate with AI</button>
                <button type="submit">Post</button>
            </div>
          </form>
        </div>
        <div id="posts-container" class="posts-container">
          <!-- Posts will be dynamically inserted here -->
        </div>
      </main>

      <!-- Right Sidebar (Online Users) -->
      <aside class="right-sidebar">
        <h3 class="sidebar-title">Community</h3>
        <ul id="online-users-list">
          <!-- User list will be dynamically inserted here -->
        </ul>
      </aside>
    </div>
  </div>
  
  <!-- Chat Widget -->
  <div id="chat-widget" class="chat-widget hidden">
      <div class="chat-header">
          <div class="chat-recipient-info">
              <img id="chat-recipient-avatar" src="https://i.pravatar.cc/30" class="avatar">
              <span id="chat-recipient-name"></span>
          </div>
          <div id="chat-recipient-status" class="status-dot offline"></div>
          <button id="close-chat" class="close-chat-btn">&times;</button>
      </div>
      <div id="messages-list" class="messages-list">
          <!-- Messages will be loaded here -->
      </div>
      <div id="typing-indicator" class="typing-indicator hidden">
          <span></span><span></span><span></span>
      </div>
      <div id="ai-reply-suggestions" class="ai-reply-suggestions"></div>
      <div class="chat-composer">
          <input type="text" id="message-input" placeholder="Type a message...">
          <button id="ai-suggest-reply-btn" class="ai-button small">✨</button>
          <button id="send-message-btn">Send</button>
      </div>
  </div>

  <!-- AI Post Generator Modal -->
  <div id="ai-post-modal" class="ai-modal hidden">
      <div class="ai-modal-content">
          <h3>✨ AI Post Generator</h3>
          <p>Enter a topic, question, or instruction, and let AI draft a post for you.</p>
          <textarea id="ai-post-prompt" placeholder="e.g., 'Explain the transformer architecture' or 'Write a short post about the potential of generative models in drug discovery'"></textarea>
          <div class="ai-modal-actions">
              <button id="ai-post-modal-cancel" class="auth-button secondary">Cancel</button>
              <button id="ai-post-modal-generate" class="auth-button primary">Generate</button>
          </div>
      </div>
  </div>

  <!-- Notification Element -->
  <div id="notification" class="notification"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
