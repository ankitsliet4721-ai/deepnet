<!DOCTYPE html>
<html lang="en" data-color-scheme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepNet Social</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" class="app-container">
        <header>
            <a href="#" class="logo">
                <div style="width: 32px; height: 32px; background: linear-gradient(135deg, #3b82f6, #60a5fa); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">D</div>
                DeepNet Social
            </a>
            <nav class="header-nav">
                <div class="user-menu">
                    <div class="notification-wrapper">
                        <button id="notificationsToggle" class="btn-icon">ðŸ””</button>
                        <span id="notificationCount" class="notification-badge hidden">0</span>
                        <div id="notificationsPanel" class="notifications-panel hidden">
                            <div class="notifications-header">Notifications</div>
                            <div id="notificationsList" class="notifications-list"></div>
                        </div>
                    </div>
                    <button id="themeToggle" class="btn-icon" title="Toggle theme">ðŸŒ™</button>
                    <img id="userAvatar" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="User" class="user-avatar">
                    <button id="logoutBtn" class="btn-secondary">Logout</button>
                </div>
            </nav>
        </header>

        <aside class="left-sidebar">
            <div class="sidebar-section">
                <div class="sidebar-card card">
                    <div style="padding: 16px; text-align: center;">
                        <div style="position: relative; display: inline-block;">
                            <img id="sidebarAvatar" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Profile" class="profile-avatar">
                            <button id="changeAvatarBtn" class="btn-icon" style="position: absolute; bottom: -5px; right: -5px; width: 24px; height: 24px; font-size: 12px; background: var(--color-primary); color: white;">ðŸ“·</button>
                        </div>
                        <h3 id="profileName">Loading...</h3>
                        <p id="status" style="color: var(--color-text-secondary); margin: 0;">Setting up profile...</p>
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <h4>All Users</h4>
                <div id="onlineUsersList"></div>
            </div>
        </aside>

        <main class="main-content">
            <section class="composer card">
                <div class="composer-header">
                    <img id="composerAvatar" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="You" class="user-avatar">
                    <textarea id="postInput" placeholder="What's on your mind?" rows="3"></textarea>
                </div>
                <div class="composer-actions">
                    <div class="composer-options">
                        <button class="btn-icon" title="Add photo">ðŸ“·</button>
                        <button class="btn-icon" title="Add emoji">ðŸ˜€</button>
                    </div>
                    <button id="postButton" class="btn-primary">Post</button>
                </div>
            </section>

            <section id="postsContainer" class="posts-container"></section>
        </main>

        <aside class="right-sidebar">
            <div class="sidebar-section">
                <h4>Trending</h4>
                <div class="sidebar-card card" style="padding: 16px; color: var(--color-text-secondary); font-size: 14px;">
                    #DeepNetSocial<br>#TechTalk<br>#Firebase
                </div>
            </div>
        </aside>
    </div>

    <!-- Modals -->
    <div id="loginModal" class="modal-backdrop hidden">
        <div class="modal-content" style="padding: 32px; text-align: center;">
            <h2 style="margin-bottom: 24px;">Welcome to DeepNet Social</h2>
            <div id="authForms">
                <form id="loginForm" class="auth-form">
                    <input type="email" id="loginEmail" placeholder="Email" required autocomplete="email">
                    <input type="password" id="loginPassword" placeholder="Password" required autocomplete="current-password">
                    <button type="submit" class="btn-primary" style="width: 100%; margin-top: 8px;">Sign In</button>
                    <p style="margin-top: 16px;">Don't have an account? <a href="#" id="showSignup" style="color: var(--color-primary);">Sign up</a></p>
                </form>
                <form id="signupForm" class="auth-form hidden">
                    <input type="text" id="signupName" placeholder="Full Name" required autocomplete="name">
                    <input type="email" id="signupEmail" placeholder="Email" required autocomplete="email">
                    <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" required minlength="6" autocomplete="new-password">
                    <button type="submit" class="btn-primary" style="width: 100%; margin-top: 8px;">Create Account</button>
                    <p style="margin-top: 16px;">Already have an account? <a href="#" id="showLogin" style="color: var(--color-primary);">Sign in</a></p>
                </form>
            </div>
        </div>
    </div>

    <div id="avatarModal" class="modal-backdrop hidden">
        <div class="modal-content" style="padding: 24px;">
            <button class="modal-close-btn" onclick="document.getElementById('avatarModal').classList.add('hidden')">&times;</button>
            <h3 style="margin-bottom: 16px;">Update Profile Picture</h3>
            <input type="file" id="avatarInput" accept="image/*" style="margin-bottom: 16px; width: 100%;">
            <div style="display: flex; gap: 12px; justify-content: flex-end;">
                <button id="cancelAvatarBtn" class="btn-secondary">Cancel</button>
                <button id="uploadAvatarBtn" class="btn-primary">Upload</button>
            </div>
        </div>
    </div>

    <div id="chatModal" class="chat-modal hidden">
        <div class="chat-container">
            <div class="chat-header">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <img id="chatUserAvatar" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="User" style="width: 32px; height: 32px; border-radius: 50%;">
                    <div>
                        <div id="chatUserName" style="font-weight: 600;">User Name</div>
                        <div id="chatUserStatus" style="font-size: 12px; opacity: 0.9;"></div>
                    </div>
                </div>
                <button id="closeChatBtn" class="btn-icon chat-close" style="color: white;">&times;</button>
            </div>
            <div id="messagesContainer" class="messages-container">
                <div id="messagesList"></div>
                <div id="typingIndicator" class="typing-indicator hidden">
                    <span id="typingUserName"></span> is typing...
                    <div class="typing-dots"><span></span><span></span><span></span></div>
                </div>
            </div>
            <form id="chatInputForm" class="chat-input-form">
                <button type="button" id="chatImageBtn" class="btn-icon" title="Send Image">ðŸ“·</button>
                <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off">
                <button type="submit" class="btn-primary">Send</button>
            </form>
        </div>
    </div>

    <div id="notification" class="toast-notification"></div>
    <script type="module" src="app.js"></script>
</body>
</html>
