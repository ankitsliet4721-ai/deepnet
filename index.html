<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DeepNet Social - AI Research Community</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loginModal" class="modal">
    <div class="login-content">
      <button id="closeModal" class="modal-close">&times;</button>
      <div class="login-header">
        <div class="login-logo">ðŸ§  DeepNet Social</div>
        <div class="login-subtitle">Connect with AI researchers worldwide</div>
      </div>
      <div class="auth-tabs">
        <button id="loginTab" class="auth-tab active">Login</button>
        <button id="signupTab" class="auth-tab">Sign Up</button>
      </div>
      <form id="loginForm" class="auth-form">
        <div class="form-group"><input type="email" class="form-control" name="email" placeholder="Email address" required></div>
        <div class="form-group"><input type="password" class="form-control" name="password" placeholder="Password" required></div>
        <button type="submit" class="btn btn--primary btn--full-width">Log In</button>
        <div id="loginMessage" class="auth-message"></div>
      </form>
      <form id="signupForm" class="auth-form hidden">
        <div class="form-group"><input type="email" class="form-control" name="email" placeholder="Email address" required></div>
        <div class="form-group"><input type="password" class="form-control" name="password" placeholder="Create password" minlength="6" required></div>
        <button type="submit" class="btn btn--primary btn--full-width">Sign Up</button>
        <div id="signupMessage" class="auth-message"></div>
      </form>
    </div>
  </div>

  <div id="notification" class="notification"></div>
  <div id="status" class="status offline">ðŸ”„ Connecting...</div>

  <div id="app" class="hidden">
    <header class="header">
      <div class="header-content">
        <a href="#" class="logo"><span>ðŸ§ </span> DeepNet Social</a>
        <div class="search-bar"><input type="text" class="search-input" placeholder="Search DeepNet Social"></div>
        <div class="header-actions">
          <img id="userAvatar" src="https://i.pravatar.cc/40?u=guest" class="user-avatar" alt="User Avatar">
          <button id="logoutBtn" class="btn btn--secondary btn--sm">Logout</button>
        </div>
      </div>
    </header>

    <div class="main-container">
      <aside class="left-sidebar">
        <div class="sidebar-item">
          <img id="sidebarAvatar" src="https://i.pravatar.cc/36?u=guest" class="user-avatar" alt="Profile">
          <span id="profileName" class="sidebar-text">Your Profile</span>
        </div>
        <div class="sidebar-section">
          <h3 class="sidebar-title">Online Users</h3>
          <div id="onlineUsersList" class="online-users-list"></div>
        </div>
      </aside>

      <main class="main-feed">
        <div class="card post-composer">
          <div class="composer-header">
            <img id="composerAvatar" src="https://i.pravatar.cc/40?u=guest" class="user-avatar" alt="Your Avatar">
            <textarea class="form-control composer-input" id="postInput" placeholder="Share your research insights..." rows="3"></textarea>
          </div>
          <div class="composer-tools">
             <button id="aiGeneratePostBtn" class="btn btn--secondary">âœ¨ Generate with AI</button>
             <button class="btn btn--primary" id="postButton">Post</button>
          </div>
        </div>
        <div id="postsContainer"></div>
      </main>

      <aside class="right-sidebar">
        <div class="sidebar-section">
          <h3 class="sidebar-title">Trending in AI</h3>
        </div>
      </aside>
    </div>
  </div>

  <div id="chatModal" class="modal hidden">
    <div class="chat-content">
      <div class="chat-header">
        <div class="chat-user-info">
          <img id="chatUserAvatar" src="https://i.pravatar.cc/40" class="user-avatar" alt="Chat User">
          <div>
            <div id="chatUserName" class="chat-user-name">Chat</div>
            <div id="chatUserStatus" class="chat-user-status">Offline</div>
          </div>
        </div>
        <button id="closeChatModal" class="modal-close">&times;</button>
      </div>
      <div class="chat-messages">
        <div id="messagesList" class="messages-list"></div>
        <div id="typingIndicator" class="typing-indicator hidden">
            <div class="typing-dots"><span></span><span></span><span></span></div>
        </div>
      </div>
      <div id="aiReplySuggestions" class="ai-reply-suggestions"></div>
      <form id="chatInputForm" class="chat-input-form">
        <textarea id="chatInput" class="form-control chat-input" placeholder="Type a message..." rows="1"></textarea>
        <button id="aiSuggestReplyBtn" type="button" class="btn btn--secondary">âœ¨</button>
        <button type="submit" class="btn btn--primary chat-send-btn">Send</button>
      </form>
    </div>
  </div>
  
  <div id="aiPostModal" class="modal hidden">
      <div class="login-content">
          <h3 style="color: var(--color-primary); margin-bottom: var(--space-8);">âœ¨ AI Post Generator</h3>
          <p style="color: var(--color-text-secondary); margin-bottom: var(--space-16);">Enter a topic, and let AI draft a post for you.</p>
          <textarea id="aiPostPrompt" class="form-control" rows="4" placeholder="e.g., 'Explain the transformer architecture'"></textarea>
          <div style="display: flex; justify-content: flex-end; gap: var(--space-8); margin-top: var(--space-16);">
              <button id="aiPostModalCancel" class="btn btn--secondary">Cancel</button>
              <button id="aiPostModalGenerate" class="btn btn--primary">Generate</button>
          </div>
      </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
